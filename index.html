<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div id="display"></div>
        <div class="calculator-buttons">
            <div class="basic-expression">
                <button id="addition">+</button>
                <button id="subtraction">-</button>
                <button id="multiplication">*</button>
                <button id="division">/</button>
            </div>
            <div class="number-and-others">
                <div class="number-and-dot">
                    <div class="first-num-row">
                        <button id="seven">7</button>
                        <button id="eight">8</button>
                        <button id="nine">9</button>
                    </div>
                    <div class="second-num-row">
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                    </div>
                    <div class="third-num-row">
                        <button id="one">1</button>
                        <button id="two">2</button>
                        <button id="three">3</button>
                    </div>
                    <div class="final-row">
                        <button id="dot">.</button>
                        <button id="zero">0</button>
                    </div>
                </div>
                <div class="others">
                    <button id="space">Sp</button>
                    <button id="clear">Cl</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
